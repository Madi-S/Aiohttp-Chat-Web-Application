<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="chat_style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    

    <form align="right" name="form1" method="post" action="logout">
        <input class="signout" name="submit2" type="submit" id="submit2" value="Sign out">
    </form>

<br><br><br>

    <link href="{{ static('css/chat_style.css') }}" rel="stylesheet">


<div class="container">
   {%  for msg in msgs %}
      
    <p>Time sent: {{ msg[3] }}</p>
    <p>From: {{  msg[1] }}</p>
    <p>Message: {{  msg[2] }}</p>
    <small align="right">Message id: {{ msg[0] }}</small>

    {% endfor %}

</div>
<br><br><br><br><br><br><br><br><br><br><br>

<div class="container">
    <p>
        <textarea type="message" name="post-message" cols="137" align="center" rows="15" tabindex="101" placeholder="Type your messsage here" id="message" autocomplete="off"></textarea>
        <br>
        <input class="button" type="submit" id='submit' value="Send">
       
    </p>
</div>

</div>
</body>
</html>
