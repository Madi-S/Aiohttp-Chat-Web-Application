<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>    
<body>    
    
    <form id="post" method="get" action="login">   
        <div class="container">
            <h1>Login</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label><b>Username     
            </b>    
            </label>    
            <input type="text" name="Username" id="Uname" placeholder="Enter Username" pattern="^[A-Za-z0-9]{3,31}$" title="Must contain 3-20 characters" required>    
            <label><b>Password     
            </b>    
            </label>    
            <input type="Password" name="Password" id="Pass" placeholder="Enter Password" pattern="^((?!.*[\s])(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,30})" title="Must contain at least one number and one uppercase and lowercase letter, and 8-30 characters. Whitespaces are disallowed" required>     
            <hr>
            <button type="submit" class="registerbtn">Register</button>   
            <div class="container signin">
                <input type="checkbox" id="check">    
                <span>Remember me </span><br> <a href="/recover">Forgot password</a>    
            </div> 
        </div>
    </form>     
</div>    
</body>    
</html>
