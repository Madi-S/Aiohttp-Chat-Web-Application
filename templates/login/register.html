<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form method="post" action="login">
  <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" pattern="^[A-Za-z0-9]{3,31}$" title="Must contain 3-20 characters" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="^((?!.*[\s])(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,30})" title="Must contain at least one number and one uppercase and lowercase letter, and 8-30 characters. Whitespaces are disallowed" required>
      <label for="psw-repeat"><b>Repeat Password</b></label>                          
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>
      <button type="submit" class="registerbtn" onclick="return Validate()">Register</button>
  </div>
  
  <div class="container signin">
    <input type="checkbox" id="check" name="remember">    
        <span>Remember me </span><br>
    <p>Already have an account? <a href="/login">Log in</a>.</p>
  </div>
</form>

<script type="text/javascript">
  function Validate() {
      var password = document.getElementById("psw").value;
      var confirmPassword = document.getElementById("psw-repeat").value;
      if (password != confirmPassword) {
          alert("Passwords do not match.");
          return false;
      }
      return true;
  }
</script>

</body>
</html>
