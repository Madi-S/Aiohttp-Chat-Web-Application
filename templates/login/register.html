<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ static('css/login_style.css') }}" rel="stylesheet">
</head>
<body>



  <form method="post" action="login">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" pattern="^[A-Za-z0-9]{3,31}$" title="Must contain 3-20 characters" required />
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" pattern="^((?!.*[\s])(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,30})" title="Must contain at least one number and one uppercase and lowercase letter, and 8-30 characters. Whitespaces are disallowed" required />
        <label for="password-repeat"><b>Repeat Password</b></label>                          
        <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required />
        <input type="hidden" name="{{ field_name }}" value="{{ token }}" />
        <hr>
        <button type="submit" class="submit_button" onclick="return Validate()">Register</button>
    </div>
    <div class="container signin">
      <input type="checkbox" name="remember">    
      <span>Remember me </span><br>
      <p>Already have an account? <a href="/login" style="font-size: 18px;">Login</a></p>
    </div>
  </form>
  <script type="text/javascript">
    // Check if passwords match
    function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("password-repeat").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
  </script>
  {% if error %}
  <script type="text/javascript">
    alert('User with such login already exist. Come up with another username');
  </script> 
  {% endif %}
</body>
</html>
